<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Descricao</th>
                <th scope="col">Preco</th>
                </tr >
        </thead>
        <tbody>
            <tr th:each="game : ${games}">
                <td th:text ="${game.name}"></td>
                <td th:text ="${game.description}"></td>
                <td th:text ="${game.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
